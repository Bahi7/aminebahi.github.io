# -----------------------------------------------------------------------------
# Jekyll configuration
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge
input: GFM
syntax_highlighter: rouge

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  parse_block_html: true

# Pagination
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  
# Jekyll Scholar
scholar:
  last_name: [Bahi]
  first_name: [Amine]
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  reference_tagname: div
  
# Jekyll-Minifier
jekyll-minifier:
  exclude: ['robots.txt']
  uglifier_args:
    harmony: true

# Jekyll Archives
jekyll-archives:
  enabled: [year, categories, tags]
  layouts:
    category: archive
    tag: archive
    year: archive
  permalinks:
    category: '/blog/category/:name/'
    tag: '/blog/tag/:name/'
    year: '/blog/:year/'

# Display different badges
enable_tooltips: true
enable_google_verification: false
enable_masonry: true
enable_medium_zoom: true
enable_progressbar: true

